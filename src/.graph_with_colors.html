
    <html>
    <head>
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
        <style>
            #cy {
                width: 500px;
                height: 300px;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="cy"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                var cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: {"nodes":[{"data":{"id":0}},{"data":{"id":1}},{"data":{"id":2}},{"data":{"id":3}},{"data":{"id":4}},{"data":{"id":5}},{"data":{"id":6}},{"data":{"id":7}},{"data":{"id":8}},{"data":{"id":9}}],"edges":[{"data":{"source":7,"target":3}},{"data":{"source":1,"target":3}},{"data":{"source":4,"target":5}},{"data":{"source":8,"target":5}},{"data":{"source":7,"target":8}},{"data":{"source":1,"target":8}},{"data":{"source":0,"target":5}},{"data":{"source":3,"target":5}},{"data":{"source":2,"target":5}},{"data":{"source":5,"target":2}},{"data":{"source":2,"target":8}},{"data":{"source":9,"target":1}},{"data":{"source":0,"target":1}},{"data":{"source":6,"target":0}},{"data":{"source":1,"target":7}}]},
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': function(ele) {
                                  return 'rgb(' + {"0":1,"1":1,"2":1,"3":1,"4":1,"5":1,"6":1,"7":1,"8":1,"9":1}[ele.id()] * 50 + ', 0, 0)';
                                },
                                'label': 'data(id)'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'line-color': 'black'
                            }
                        }
                    ]
                });
            });
        </script>
    </body>
    </html>
